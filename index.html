<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/queries.css">

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  
    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body >
    <Main class="container p-rel d-flex f-row v-center h-center">
            <div class="card-section-grid p-abs" role="banner">
                <div id="card-section-article">
                    <h1 class="article-header">
                        <span>Get</span>
                        <span class="insight">insights</span>
                        <span>that help your business grow.</span>
                    </h1>
                    <p class="article-paragraph">
                        <span class="paragraph-line indented-line">Discover the benefits of data</span>
                        <span class="paragraph-line">analytics and make better decisions</span>
                        <span class="indented-line indented-line">regarding revenue, customer</span>
                        <span class="paragraph-line">experience, and overall efficiency.</span>   
                    </p>
                    <ul class="article-list d-flex">
                        <li class="article-list-item d-flex f-column">10k+ &nbsp;<span class="article-list-item-span">companies</span></li>
                        <li class="article-list-item d-flex f-column">314 &nbsp;<span class="article-list-item-span">templates</span></li>
                        <li class="article-list-item d-flex f-column">12M+ &nbsp;<span class="article-list-item-span">queries</span></li>
                    </ul>
                </div>
                <div class="card-image-block p-rel">
                    <div id="card-section-image">
                        <div class="card-section-image-overlay p-abs">
                        </div>
                        <picture>
                            <source media="(max-width:568px)" 
                            srcset="./images/image-header-mobile.jpg"
                            class="Img"/>
                            <img src= "./images/image-header-desktop.jpg"
                            />
                        </picture>
                    </div>
                </div>
            </div>
    </Main>
</body>
</html>
